<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Football Field -->
        <svg id="footballField" width="800" height="500">
            <!-- Grass -->
            <rect x="0" y="0" width="800" height="500" fill="#4CAF50"/>
            
            <!-- Goals -->
            <g id="leftGoal">
                <!-- Goal posts -->
                <rect x="0" y="200" width="20" height="100" fill="#FFFFFF"/>
                <rect x="0" y="200" width="5" height="100" fill="#000000"/>
                <rect x="0" y="200" width="20" height="5" fill="#000000"/>
                <rect x="0" y="300" width="20" height="5" fill="#000000"/>
                <!-- Goal net -->
                <path d="M20 200 L80 150 L80 250 L20 300 Z" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
            </g>
            <g id="rightGoal">
                <!-- Goal posts -->
                <rect x="780" y="200" width="20" height="100" fill="#FFFFFF"/>
                <rect x="795" y="200" width="5" height="100" fill="#000000"/>
                <rect x="780" y="200" width="20" height="5" fill="#000000"/>
                <rect x="780" y="300" width="20" height="5" fill="#000000"/>
                <!-- Goal net -->
                <path d="M780 200 L720 150 L720 250 L780 300 Z" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
            </g>

            <!-- Players -->
            <g id="players">
                <!-- Player 1 (Goalkeeper) -->
                <circle id="player1" cx="50" cy="250" r="20" fill="#FFC107"/>
                <!-- Player 2 -->
                <circle id="player2" cx="200" cy="250" r="20" fill="#2196F3"/>
                <!-- Player 3 -->
                <circle id="player3" cx="400" cy="150" r="20" fill="#FFC107"/>
                <!-- Player 4 -->
                <circle id="player4" cx="600" cy="350" r="20" fill="#2196F3"/>
            </g>

            <!-- Ball -->
            <circle id="ball" cx="400" cy="250" r="10" fill="#FFF"/>
        </svg>

        <!-- Scoreboard -->
        <div id="scoreboard">
            <span id="score">0 - 0</span>
            <span id="timer">Time: 60</span>
        </div>

        <!-- Controls -->
        <div id="controls">
            <button id="startButton">Start Game</button>
            <button id="resetButton">Reset Game</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="game.ts"></script>
</body>
</html>
