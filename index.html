<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Football Field -->
        <svg id="footballField" width="800" height="400">
            <rect x="0" y="0" width="800" height="400" fill="#4CAF50"/>

            <!-- Left Goal -->
            <g id="leftGoal">
                <rect x="0" y="150" width="20" height="100" fill="#FFF"/>
                <rect x="0" y="200" width="20" height="5" fill="#FFF"/>
            </g>

            <!-- Right Goal -->
            <g id="rightGoal">
                <rect x="780" y="150" width="20" height="100" fill="#FFF"/>
                <rect x="780" y="200" width="20" height="5" fill="#FFF"/>
            </g>

            <!-- Players -->
            <g id="players">
                <rect id="player1" x="40" y="150" width="20" height="100" fill="#FFC107"/>
                <rect id="player2" x="740" y="150" width="20" height="100" fill="#2196F3"/>
            </g>

            <!-- Ball -->
            <circle id="ball" cx="400" cy="200" r="10" fill="#FFF"/>
        </svg>

        <!-- Scoreboard -->
        <div id="scoreboard">
            <span id="score">0 - 0</span>
            <span id="timer">Time: 60</span>
        </div>

        <!-- Controls -->
        <div id="controls">
            <button id="startButton">Start Game</button>
            <button id="resetButton">Reset Game</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="game.ts"></script>
</body>
</html>
